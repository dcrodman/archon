name: pr-build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker://golang:latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the code
        run: go build -v ./cmd/*
  golangci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v2.5.1
        with:
          version: v1.29
          args: -E stylecheck -E goimports ./internal/* ./cmd/*
