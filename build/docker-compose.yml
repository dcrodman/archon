version: '3.4'
services:
  postgres:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=admin
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  account:
    build:
      context: ../
      dockerfile: ./build/Dockerfile
      target: account
    depends_on:
      - postgres
  server:
    build:
      context: ../
      dockerfile: ./build/Dockerfile
      target: server
    depends_on:
      - postgres
