version: '3.4'
services:
  postgres:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=admin
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
  account:
    build:
      context: ../
      dockerfile: ./build/Dockerfile
      target: account
    depends_on:
      postgres:
        condition: service_healthy
  server:
    build:
      context: ../
      dockerfile: ./build/Dockerfile
      target: server
    ports:
      - 11000:11000
      - 11001:11001
      - 12000:12000
      - 12001:12001
      - 13000:13000
    depends_on:
      postgres:
        condition: service_healthy
  packet_analyzer:
    build:
      context: ../
      dockerfile: ./build/Dockerfile
      target: packet_analyzer
    ports:
      - 8081:8081
      - 8082:8082
      - 8083:8083
    volumes:
      - /tmp/sessions:/go/archon/archon_server/sessions
    depends_on:
      postgres:
        condition: service_healthy
