version: '3.4'
services:
  postgres:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=admin
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  account:
    build:
      context: ../
      dockerfile: ./build/Dockerfile
      target: account
    depends_on:
      - postgres
  server:
    build:
      context: ../
      dockerfile: ./build/Dockerfile
      target: server
    ports:
      - 11000:11000
      - 11001:11001
      - 12000:12000
      - 12001:12001
      - 13000:13000
      - 13001:13001
    depends_on:
      - postgres
